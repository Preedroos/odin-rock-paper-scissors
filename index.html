<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="options">
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <div id="result"></div>
    <table id="points">
      <thead>
        <tr>
          <th>Player</th>
          <th>Computer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="player">0</td>
          <td id="computer">0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
