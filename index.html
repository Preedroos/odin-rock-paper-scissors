<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="middle">
      <div class="score">
        <p>YOU</p>
        <div class="score-bg">
          <span id="player">0</span>
        </div>
      </div>

      <div id="options">
        <div id="rockWrapper">
          <img
            class="card helper top"
            src="public/images/paper/paper-png.png"
          />
          <img
            class="card helper bot"
            src="public/images/scissors/scissors-png.png"
          />
          <img class="card option pseudo" />
          <img
            class="card option"
            id="rock"
            src="public/images/rock/rock-yellow.png"
          />
        </div>
        <div id="paperWrapper">
          <img
            class="card helper top"
            src="public/images/scissors/scissors-png.png"
          />
          <img class="card helper bot" src="public/images/rock/rock-png.png" />
          <img class="card option pseudo" />
          <img
            class="card option"
            id="paper"
            src="public/images/paper/paper-yellow.png"
          />
        </div>
        <div id="scissorsWrapper">
          <img class="card helper top" src="public/images/rock/rock-png.png" />
          <img
            class="card helper bot"
            src="public/images/paper/paper-png.png"
          />
          <img class="card option pseudo" />
          <img
            class="card option"
            id="scissors"
            src="public/images/scissors/scissors-yellow.png"
          />
        </div>
      </div>

      <div class="score">
        <p>PC</p>
        <div class="score-bg">
          <span id="computer">0</span>
        </div>
      </div>
    </main>

    <button id="help">Helper</button>
  </body>
</html>
